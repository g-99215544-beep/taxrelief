<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Receipt Tax Tracker AI - Intelligent tax receipt management">
    <meta name="theme-color" content="#4F46E5">
    <title>Receipt Tax Tracker AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .user-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .user-btn {
            flex: 1;
            padding: 2rem 1rem;
            border: 3px solid #e5e7eb;
            border-radius: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .user-btn:hover {
            border-color: #4F46E5;
            background: #EEF2FF;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.2);
        }

        .user-btn:active {
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .avatar-sufian {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .avatar-hanis {
            background: linear-gradient(135deg, #ec4899, #be185d);
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
        }

        .features {
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: #4b5563;
            font-size: 0.9rem;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: #EEF2FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4F46E5;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receipt Tax Tracker</h1>
        <p class="subtitle">Who's using the app?</p>

        <div class="user-buttons">
            <button class="user-btn" id="btn-sufian">
                <div class="user-avatar avatar-sufian">S</div>
                <div class="user-name">SUFIAN</div>
            </button>
            <button class="user-btn" id="btn-hanis">
                <div class="user-avatar avatar-hanis">H</div>
                <div class="user-name">HANIS</div>
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">&#10003;</div>
                <span>Upload & track receipts</span>
            </div>
            <div class="feature">
                <div class="feature-icon">&#10003;</div>
                <span>Malaysia tax relief tracking</span>
            </div>
            <div class="feature">
                <div class="feature-icon">&#10003;</div>
                <span>View receipts anytime</span>
            </div>
        </div>
    </div>

    <script>
        // If user already selected, go straight to dashboard
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('btn-sufian').addEventListener('click', () => {
            localStorage.setItem('currentUser', 'sufian');
            window.location.href = 'dashboard.html';
        });

        document.getElementById('btn-hanis').addEventListener('click', () => {
            localStorage.setItem('currentUser', 'hanis');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
